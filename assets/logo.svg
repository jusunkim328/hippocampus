<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 560 150">
  <defs>
    <filter id="glow-text">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="150" rx="10" fill="#262c3c"/>

  <!-- Embedded seahorse/shield image (uniform background) -->
  <image x="45" y="-2" width="128" height="154"
         href="data:image/jpeg;base64,"
         preserveAspectRatio="xMidYMid meet"/>

  <!-- Text -->
  <text x="195" y="78" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="46" font-weight="700" fill="#3CE8B6" filter="url(#glow-text)" letter-spacing="-0.5">
    Hippocampus
  </text>
  <text x="197" y="108" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="15" font-weight="400" fill="#3CE8B6" opacity="0.5" letter-spacing="4.5">
    AI AGENT GUARDRAILS
  </text>
</svg>
